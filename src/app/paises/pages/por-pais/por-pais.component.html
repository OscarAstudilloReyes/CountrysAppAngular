<div class="animate__animated animate__bounce">
<h2> Por país</h2>

<hr>
<div class="row">
    <div class="col">
       <app-pais-input
        (onEnter)="buscar( $event )"
        (onDebonce)="sugerencias($event)"
        placeholder="Buscar por País.."
        >

       </app-pais-input>
    </div>
</div>

<ul *ngIf="mostrarSugerencias"

class="list-group">
    <li *ngFor="let pais of paisesSugeridos"
     class="list-group-item list-group-action">
        <a class="nav-link" [routerLink] ="['/pais',pais.cca2]">
            {{pais.name.common}}
        </a>
    </li>

    <li 
     class="list-group-item list-group-action">
        <a class="nav-link" (click)="buscarSugerido(termino)" >
           Buscar  "{{termino}}"
        </a>
    </li>
</ul>

<hr>
<div  *ngIf="hayError" class="alert alert-danger">
    No se encontro nada con el termino {{termino}}
</div>

<div  *ngIf="paises.length > 0" class="row">
    <div class="col">
        <app-pais-tabla [paises]="paises"></app-pais-tabla>
    </div>
</div>
</div>
